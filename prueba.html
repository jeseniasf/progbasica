<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function pakiman(vida)
    {
        vida = vida + vida;
        vida++;
        return vida;
    }
    var vida = 2;
    vida = pakiman(vida);
    </script>
  </body>
